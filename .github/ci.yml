name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš« Black - Code Formatter
        run: |
          source .venv/bin/activate
          black --check .

      - name: ğŸ§¹ isort - Import Order
        run: |
          source .venv/bin/activate
          isort . --check-only

      - name: ğŸ” Flake8 - Linting
        run: |
          source .venv/bin/activate
          flake8 .

      - name: ğŸ§ª Pytest - Unit Tests
        run: |
          source .venv/bin/activate
          pytest tests/

      - name: ğŸ” mypy - Type Checking
        run: |
          source .venv/bin/activate
          mypy src/

      - name: ğŸ”’ Bandit - Security Scan
        run: |
          source .venv/bin/activate
          bandit -r src/ -x tests/
